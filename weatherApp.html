<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        .weather {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .emoji {
            font-family: "Segoe UI Emoji";
        }
        h1 {
            color: #1a64d6;
            font-size: 34px;
            line-height: 48px;
            margin: 0;
        }
        h2 {

            line-height: 48px;
            font-weight: 400;
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            max-width: 400px;

            margin: 0 auto;
        }
        li:hover {

        }
        p {

            opacity: 0.7;
            font-family: monospace;
        }
        button {
            border-radius: 30px;
            display: block;
            margin: 20px auto;
            border: 1px solid #1a64d6;
            background: #1a64d6;
            color: #fff;
            font-size: 16px;
            line-height: 22px;
            padding: 16px 24px;
            transition: all 200ms ease-in-out;
            box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
            cursor: pointer;
        }
        button:hover {
            background: #fff;
            color: #1a64d6;
        }
    </style>
</head>
